<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" 
      width="<?screenwidth?>" 
      height="<?screenheight?>">
    </canvas>
    
    <script>
      var FrameInterval = <?frameinterval?>
      var HttpBase = "<?httpbase?>"

      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var imageObj = new Image();



      // shim layer with setTimeout fallback
      window.requestAnimFrame = (function(){
        return  window.requestAnimationFrame       ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame    ||
          function( callback ){
            window.setTimeout(callback, 1000 / 30);
          };
      })();

      // usage:
      // instead of setInterval(render, 16) ....

      //(function animloop(){
      //  requestAnimFrame(animloop);
      //  render();
      //})();
      
      // place the rAF *before* the render() to assure as close to
      // 60fps with the setTimeout fallback.

      var onImageLoad = function()
      {
        context.drawImage(imageObj, 0, 0);

        setTimeout(function() {loadImage();}, FrameInterval);
      }


      function loadImage()
      {
          imageObj.onload = onImageLoad;

          var asrc = "./screen.bmp?"+Math.random();
          if (HttpBase != "<?httpbase?>") 
          {
              alert(HttpBase);
              asrc = HttpBase + 'http/' + Authority + asrc;
          }
          imageObj.src = asrc;
      }


      loadImage();
    </script>
  </body>
</html>
