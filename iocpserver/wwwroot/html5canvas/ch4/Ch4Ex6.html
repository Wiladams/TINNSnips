<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chapter 4 Example 6: Animating an image</title>
<script src="modernizr-1.6.min.js"></script>
<script type="text/javascript">
window.addEventListener('load', eventWindowLoaded, false);	
function eventWindowLoaded() {

	canvasApp();
	
}

function canvasSupport () {
  	return Modernizr.canvas;
}


function canvasApp(){
	

	if (!canvasSupport()) {
			 return;
  	}else{
	    var theCanvas = document.getElementById('canvas');
	    var context = theCanvas.getContext('2d');
	}
	
	var tileSheet=new Image();
	tileSheet.addEventListener('load', eventShipLoaded , false);
	tileSheet.src="tanks_sheet.png";
	
	
	var animationFrames=[1,2,3,4,5,6,7,8];
	var frameIndex=0;
	var dx=0;
	var dy=-1;
	var x=50;
	var y=50;
	
	function eventShipLoaded() {
		startUp();
	}

	function drawScreen() {
		 
		 y=y+dy;
		 x=x+dx;
		 
		 
		//draw a background so we can wee the Canvas edges
		context.fillStyle="#aaaaaa";
		context.fillRect(0,0,500,500);
		
		var sourceX=Math.floor(animationFrames[frameIndex] % 8) *32;
		var sourceY=Math.floor(animationFrames[frameIndex] / 8) *32;
		 
		context.drawImage(tileSheet, sourceX, sourceY,32,32,x,y,32,32);
         
		frameIndex++;
		if (frameIndex ==animationFrames.length) {
		   frameIndex=0;
		}
		 
	}
	
	function startUp(){

		setInterval(drawScreen, 100 );
	}


}


</script> 
</head>
<body>
<div style="position: absolute; top: 50px; left: 50px;">
<canvas id="canvas" width="500" height="500">
 Your browser does not support the HTML 5 Canvas. 
</canvas>
</div>
</body>
</html>
